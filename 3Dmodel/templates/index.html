<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Three.js 3D 模型展示</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <!-- 引入Three.js、OrbitControls和FBXLoader-->
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://unpkg.com/fflate@0.7.4/umd/index.js"></script>

    <script>
        // 创建场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // 背景设置为白色

        // 灯光
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // 相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(50, 50, 50); // 从(50, 50, 50)位置看原点
        camera.lookAt(new THREE.Vector3(0, 0, 0)); // 确保相机指向原点

        // 渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 加载 FBX 模型和动画
        const loader = new THREE.FBXLoader();
        loader.load('/static/models/model.fbx', function(object) {
            object.scale.set(20, 20, 20); // 缩小模型
            object.position.set(0, 0, 0); // 确保模型在原点

            scene.add(object);

            // 动画混合器
            const mixer = new THREE.AnimationMixer(object);

            // 播放所有动画
            object.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
            });

            // 动画循环
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);

                const delta = clock.getDelta();
                mixer.update(delta);

                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        });

        

        // 当窗口大小改变时，相机和渲染器的大小也要改变
        window.onresize = function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Three.js 3D 模型展示</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <!-- 引入Three.js、OrbitControls和FBXLoader-->
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://unpkg.com/fflate@0.7.4/umd/index.js"></script>

    <script>
        // 創建場景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // 背景設置為白色

        // 燈光
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // 相機
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        // 渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 加載 FBX 模型和動畫
        const loader = new THREE.FBXLoader();
        loader.load('/static/models/model.fbx', function(object) {
            scene.add(object);

            // 動畫混合器
            const mixer = new THREE.AnimationMixer(object);

            // 播放所有動畫
            object.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
            });

            // 動畫循環
            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);

                const delta = clock.getDelta();
                mixer.update(delta);

                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        });

        // 當窗口大小改變時，相機和渲染器的大小也要改變
        window.onresize = function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        };
    </script>
</body>
</html>
